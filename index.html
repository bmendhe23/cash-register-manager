<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know the minimum number of notes to return.</p>

        <p id="error-message"></p>
        
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="text">
        

        <button id="check-bill">Next</button>

        <label id="label" for="cash-amount" hidden>Cash Given</label>
        <input id="cash-amount" type="text" hidden>

        <button id="check-button" hidden>Check</button>
        
        <table class="change-table" hidden>
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>

    

    <script src="javascript.js"></script>
</body>
</html>
